<!DOCTYPE html>
<html lang="en">
<head>

            <button class="btn btn-primary mt-2" onclick="obtenerHoroscopo('aztro')">Obtener Horóscopo</button>

        <div class="form-group mt-4">
            <label for="signoSelect3">Selecciona un signo (Horoscope Free):</label>
